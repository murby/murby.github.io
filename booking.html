<div id="bookingjs">

  <script type="text/javascript">
    var calWindow = new TimekitBooking();
    calWindow.init({
      name: 'Richard Murby',
      email: 'richard@devpost.com',
      apiToken: 'lU9vtTdB0wwNx05upplPUuSoDfKxGE3z',
      calendar: '257b98a3-2b9a-424b-b9d8-3f659a32edbd',
      avatar: 'https://lh3.googleusercontent.com/-TpHaw2U_oWk/AAAAAAAAAAI/AAAAAAAAAjg/uQEzllAoVRs/photo.jpg',
      timekitFindTime: {
        filters: {
          and: [
            {
              business_hours: { }
            },
            {
              exclude_weekend: { }
            }
          ]
        },
        length: '30 minutes'
      }
    })

    calWindow.bookingFields({
          name: {
            placeholder: 'Your full name',
            prefilled: false,
            locked: false
          },
          email: {
            placeholder: 'Your e-mail',
            prefilled: false,
            locked: false
          },
          comment: {
            enabled: true,
            placeholder: 'Write a comment (optional)',
            prefilled: false,

            locked: false
          },
          phone: {
            enabled: true,
            placeholder: 'Your phone number (optional)',
            prefilled: false,

          },

            enabled: true,
            prefilled: 'https://hangouts.google.com/call/xzm2b44fi3ecartkwc4goyktoaa',
